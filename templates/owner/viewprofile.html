{% extends 'owner/ownerindex.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .profile-card {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: #ffffff;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-details {
            list-style: none;
            padding: 0;
        }
        .profile-details li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .profile-details li:last-child {
            border-bottom: none;
        }
        .profile-details label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="{{ user.image }}" alt="{{ user.name }}'s Profile Picture" class="profile-image">
                <h2>{{ user.name }}</h2>
                <p>{{ user.post }}, {{ user.place }}</p>
            </div>
            <ul class="profile-details">
                <li>
                    <label>Full Name:</label>
                    <p>{{ user.name }}</p>
                </li>
                <li>
                    <label>Place:</label>
                    <p>{{ user.place }}</p>
                </li>
                <li>
                    <label>Post:</label>
                    <p>{{ user.post }}</p>
                </li>
                <li>
                    <label>District:</label>
                    <p>{{ user.district }}</p>
                </li>
                <li>
                    <label>Email:</label>
                    <p>{{ user.email }}</p>
                </li>
                <li>
                    <label>Phone:</label>
                    <p>{{ user.phone }}</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
