
{% extends 'user/userindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .card-header {
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Profile
            </div>
            <div class="card-body">
                <img src="{{ user.image }}" alt="Profile Image" class="profile-img">
                <h5 class="card-title"><strong>{{ user.name }}</strong></h5>
                <p class="card-text">Place: {{ user.place }}</p>
                <p class="card-text">Gender: {{ user.gender }}</p>
                <p class="card-text">District: {{ user.district }}</p>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Phone: {{ user.phone }}</p>
                <p class="card-text">Post: {{ user.post }}</p>
                <p class="card-text">ID Proof: {{ user.idproof }}</p>
                <a href="/user_edit_profile#a" class="btn btn-info">Edit</a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
